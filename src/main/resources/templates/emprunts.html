<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Title</title>

</head>
<body>
    <table th:each="emprunt : ${emprunts}" class="table">
        <thead>

        </thead>
        <tr>
            <td th:text="${emprunt.getExemplaire().getOeuvre().getNom()}"/>
            <td th:text="${emprunt.getUser().getNom()}"></td>
        </tr>
    </table>

    <form th:action="@{./create}" method="post" action="#">
        <input type="text" th:name="nomUser" placeholder="utilisateur">
        <input type="text" th:name="nomOeuvre" placeholder="oeuvre">

        <input type="submit" value="Emprunter">
    </form>

    <a href="../oeuvres/">Page des oeuvres</a>
</body>
</html>
