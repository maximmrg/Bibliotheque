    <form th:action="@{./create}" method="post" action="#">
        <!--<input type="text" th:name="nomOeuvre" placeholder="oeuvre">-->


        <select th:name="nomOeuvre">
            <option value="null">Oeuvre</option>
            <option th:each="oeuvre : ${oeuvres}" th:value="${oeuvre.getNomOeuvre()}" th:text="${oeuvre.getNomOeuvre()}"/>
        </select>
        </br>
        </br>
        <label>Etat : </label>
        <select th:name="etat">
            <option value="Neuf">Neuf</option>
            <option value="Usé">Usé</option>
        </select>

        <br/>
        <br/>

        <input type="submit" value="Créer">
    </form>

<div>
    <table class="table">
        <thead>
        <th>Oeuvre</th>
        <th>Etat</th>
        <th>Dispo</th>
        </thead>
        <tr th:each="ex : ${exemplaires}">
            <td th:text="${ex.getOeuvre().getNomOeuvre()}"/>
            <td th:text="${ex.getEtat()}"/>
            <td th:text="${ex.isEstDispo()}"/>
            <td>
                <form th:action="@{./toUpdate}" method="post">
                    <input type="hidden" th:name="idExemplaire" th:value="${ex.getIdExemplaire()}">

                    <input type="submit" value="modifier">
                </form>
            </td>
        </tr>
    </table>
