<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Oeuvres</title>

</head>
<body class="container">

<nav class="navbar">
    <div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="/oeuvres/" class="nav-link">Oeuvres</a>
            </li>
            <li class="nav-item">
                <a href="/exemplaires/" class="nav-link">Exemplaire</a>
            </li>
            <li class="nav-item">
                <a href="/usagers/" class="nav-link">Utilisateurs</a>
            </li>
            <li class="nav-item">
                <a href="/emprunts/" class="nav-link">Emprunts</a>
            </li>
            <li class="nav-item">
                <a href="/reservations/" class="nav-link">Reservations</a>
            </li>
        </ul>
    </div>
</nav>

<h1>Oeuvres</h1>
<div>
    <table class="table">
        <thead>
        <th>Nom</th>
        <th>Nb réservations</th>
        <th>Action</th>
        </thead>
        <tr th:each="oeuvre: ${oeuvres}">
            <td th:text="${oeuvre.getNomOeuvre()}"/>
            <td th:text="${oeuvre.getNbResa()}"/>
            <td>
                <form th:action="@{./retirer}" method="post">
                    <input type="hidden" th:name="nomOeuvre" th:value="${oeuvre.getNomOeuvre()}">

                    <input type="submit" value="retirer">
                </form>
            </td>
        </tr>
    </table>
</div>

<div>
    <h3>Créer nouvelle oeuvre</h3>
    <form th:action="@{./create}" method="POST" th:object="${oeuvre}" action="#">
        Nom : <input type="text" name="nom" th:field="*{nomOeuvre}"/>
        <input type="submit" value="Créer"/>
    </form>
</div>

</body>
</html>
