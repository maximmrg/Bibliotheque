<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Oeuvres</title>

</head>
<div class="container" layout:fragment="content">
<h1>Oeuvres</h1>
<div>
    <table class="table">
        <thead>
        <th>Nom</th>
        <th>Nb réservations</th>
        <th>Action</th>
        </thead>
        <tr th:each="oeuvre: ${oeuvres}">
            <td th:text="${oeuvre.getNomOeuvre()}"/>
            <td th:text="${oeuvre.getNbResa()}"/>
            <td>
                <form th:action="@{./retirer}" method="post">
                    <input type="hidden" th:name="nomOeuvre" th:value="${oeuvre.getNomOeuvre()}">

                    <input type="submit" value="retirer">
                </form>
            </td>
        </tr>
    </table>
</div>

<div>
    <h3>Créer nouvelle oeuvre</h3>
    <form th:action="@{./create}" method="POST" th:object="${oeuvre}" action="#">
        Nom : <input type="text" name="nom" th:field="*{nomOeuvre}"/>
        <input type="submit" value="Créer"/>
    </form>
</div>

</div>
</html>
