<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Oeuvres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="container">
<h1>Oeuvres</h1>
<table th:each="oeuvre: ${oeuvres}" class="table">
    <thead>
        <th>Nom</th>
    </thead>
    <tr>
        <td th:text="${oeuvre.getNom()}"/>
    </tr>
</table>

<h3>Créer nouvelle oeuvre</h3>
<form th:action="@{./create}" method="POST" th:object="${oeuvre}"  action="#">
    Nom : <input type="text" name="nom" th:field="*{nom}" />
    <input type="submit" value="Créer" />
</form>

<a href="../users/">Page des utilisateurs</a>
</br>
<a href="../exemplaires/">Page des exemplaires</a>

</body>
</html>
