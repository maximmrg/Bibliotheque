<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Réservations</title>
</head>
<body class="container">
<nav class="navbar">
    <div>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a href="/oeuvres/" class="nav-link">Oeuvres</a>
            </li>
            <li class="nav-item">
                <a href="/exemplaires/" class="nav-link">Exemplaire</a>
            </li>
            <li class="nav-item">
                <a href="/usagers/" class="nav-link">Utilisateurs</a>
            </li>
            <li class="nav-item">
                <a href="/emprunts/" class="nav-link">Emprunts</a>
            </li>
            <li class="nav-item">
                <a href="/reservations/" class="nav-link">Reservations</a>
            </li>
        </ul>
    </div>
</nav>

<h1>Réservations</h1>

<div class="container border p-2">
    <form th:action="@{./create}" method="post" action="#">
        <select th:name="nomUsager">
            <option value="null">Usager</option>
            <option th:each="usager : ${usagers}" th:value="${usager.getNom()}" th:text="${usager.getNom()}"/>
        </select>
        <br/>
        <br/>

        <select th:name="nomOeuvre">
            <option value="null">Oeuvre</option>
            <option th:each="oeuvre : ${oeuvres}" th:value="${oeuvre.getNomOeuvre()}" th:text="${oeuvre.getNomOeuvre()}"/>
        </select>

        <br/>
        <br/>

        <input type="submit" value="Réserver">
    </form>
</div>

<div>
    <table class="table">
        <thead>
            <th>Oeuvre</th>
            <th>Usager</th>
            <th>Action</th>
        </thead>
        <tr th:each="reservation : ${reservationsEnCours}">
            <td th:text="${reservation.getOeuvre().getNomOeuvre()}"/>
            <td th:text="${reservation.getUser().getNom()}"/>
            <td>
                <form th:action="@{./annuler}" method="post">
                    <input type="hidden" th:name="idResa" th:value="${reservation.getIdReservation()}">

                    <input type="submit" value="annuler">
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
