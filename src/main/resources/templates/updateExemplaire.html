<h3>Modifier exemplaire</h3>
<form th:action="@{./update}" method="POST" th:object="${exemplaire}" action="#">
  <label>Etat : </label>
  <select th:name="etat" th:field="*{etat}">
    <option value="Neuf">Neuf</option>
    <option value="Usé">Usé</option>
  </select>

  <input type="submit" value="Modifier"/>
</form>
