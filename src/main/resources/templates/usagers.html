<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Utilisateurs</title>

</head>
<div class="container" layout:fragment="content">

<h1>Utilisateurs</h1>
<table class="table">
    <thead>
    <th>Nom</th>
    <th>Prenom</th>
    <th>action</th>
    </thead>
        <tr th:each="usager: ${usagers}">
            <td th:text="${usager.getNom()}"/>
            <td th:text="${usager.getPrenom()}"/>
            <td>
                <form th:action="@{./toUpdate}" method="post">

                <input type="hidden" th:name="nomUsager" th:value="${usager.getNom()}">
                <input type="submit" value="Modifier">

                </form>
            </td>
        </tr>
</table>

<h3>Créer nouvel utilisateur</h3>
<form th:action="@{./create}" method="POST" th:object="${usager}" action="#">
    Nom : <input type="text" name="nom" th:field="*{nom}"/>
    Prenom : <input type="text" name="prenom" th:field="*{prenom}"/>
    <input type="submit" value="Créer"/>
</form>

    <p th:text="${errorMsg}" class="text-danger"></p>

</div>
</html>
