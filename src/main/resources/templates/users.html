<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Utilisateurs</title>

</head>
<body class="container">
<nav class="navbar">
    <div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="/oeuvres/" class="nav-link">Oeuvres</a>
            </li>
            <li class="nav-item">
                <a href="/exemplaires/" class="nav-link">Exemplaire</a>
            </li>
            <li class="nav-item">
                <a href="/users/" class="nav-link">Utilisateurs</a>
            </li>
            <li class="nav-item">
                <a href="/emprunts/" class="nav-link">Emprunts</a>
            </li>
            <li class="nav-item">
                <a href="/reservations/" class="nav-link">Reservations</a>
            </li>
        </ul>
    </div>
</nav>

<h1>Utilisateurs</h1>
<table class="table">
    <thead>
    <th>Nom</th>
    <th>Prenom</th>
    </thead>
    <tr th:each="user: ${users}">
        <td th:text="${user.getNom()}"/>
        <td th:text="${user.getPrenom()}"/>
    </tr>
</table>

<h3>Créer nouvel utilisateur</h3>
<form th:action="@{./create}" method="POST" th:object="${user}" action="#">
    Nom : <input type="text" name="nom" th:field="*{nom}"/>
    Prenom : <input type="text" name="prenom" th:field="*{prenom}"/>
    <input type="submit" value="Créer"/>
</form>

</body>
</html>
